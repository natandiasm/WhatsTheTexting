{% extends 'base.html' %}

{% block content %}
    <main class="px-3">
        <div class="container">
          <img width="250px" src="{{ url_for('appapp.static', filename='img/chat.png') }}"/>
          <h1>Converta o audio para texto</h1>
            <p class="lead">
                Envie o arquivo e transcreva ele para texto,
                aceitamos arquivos em <strong>.mp3</strong> e <strong>.ogg</strong>.
            </p>
            <div class="d-flex justify-content-center">
                <form class="row g-3" method=post enctype=multipart/form-data>
                    <div class="col-auto">
                        <input class="form-control" type=file name=file required>
                    </div>
                    <div class="col-auto">
                        <input class="btn btn-primary mb-3" type=submit value="Converter">
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
